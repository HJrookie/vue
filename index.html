<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Vue1.0</title>
</head>

<body>
    <div id="app">
        <h3>数据响应式更新 原理</h3>
        <div>{{ t }}</div>
        <div>{{ t1 }}</div>
        <div>{{ arr }}</div>
        <h3>methods + 事件 + 数据响应式更新 原理</h3>
        <div>
            <p>{{ counter }}</p>
            <button v-on:click="handleAdd"> Add </button>
            <button v-on:click="handleMinus"> Minus </button>
        </div>
        <h3>v-bind</h3>
        <span v-bind:title="title">右键审查元素查看我的 title 属性</span>
        <h3>v-model 原理</h3>
        <div>
            <input type="text" v-model="inputVal" />
            <div>{{ inputVal }}</div>
        </div>
        <div>
            <input type="checkbox" v-model="isChecked">
            <div>{{ isChecked }}</div>
        </div>
        <div>
            <select v-model="selectValue">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <div>{{ selectValue }}</div>
        </div>
    </div>
    <script type="module">
        import Vue from './index.js'
        window.vue = new Vue({
            el: '#app',
            data() {
                return {
                    // 原始值和对象的响应式原理
                    t: 't value',
                    t1: {
                        tt1: 'tt1 value'
                    },
                    // 数组的响应式原理
                    // arr: [1, 2, 3],
                    // 响应式更新
                    counter: 0,
                    // v-bind
                    title: '看我',
                    // v-model
                    inputVal: 'test',
                    isChecked: true,
                    selectValue: 2,

                    price: 5,
                    quantity: 2,
                    form: {
                        name: "Bob",
                        age: 12,
                    },
                }
            },
            // methods + 事件 + 数据响应式更新 原理
            methods: {
                handleAdd() {
                    this.counter++
                },
                handleMinus() {
                    this.counter--
                }
            },
            computed: {
                getValue() {
                    // console.log(7,this.form.age)
                    return this.form.name + '--' + this.form.age;
                }
            }
        })
        console.log(22, vue)
    </script>
</body>

</html>
